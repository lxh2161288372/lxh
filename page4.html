                <div class="about">发布于：2017-12-30&nbsp;&nbsp;信息来源：钦州旅游网</div>
                <div class="body">
      
<p>白鸽，排骨洗净斩成块，姜切成片与鸽肉放一起。 葱切成末待用。 米洗净待用。将蚝油，白酒，酱油，花生油倒入鸽肉内拌匀腌制二十分钟。炒锅内放少许油，将肉倒入爆炒至熟。炒熟的白鸽倒入刚洗净待用的生米中就可以开火煲粥了。粥熟后加点盐，洒上葱花，关火。
</p>
